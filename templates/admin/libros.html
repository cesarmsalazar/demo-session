{% include 'admin/cabecera.html' %}

Administrador del Administrador


<div class="container">
    <br>
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    Datos del Administrador
                </div>
                <div class="card-body">

                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data" > 
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre del Administrador</label>
                            <input type="text"
                                class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba nombre de libro">
                        </div>

                        <div class="mb-3">
                          <label for="txtImagen" class="form-label">Imagen </label>
                          <input type="file"
                            class="form-control" name="txtImagen" id="txtImagen" aria-describedby="msgitxtImagen" placeholder="Imagen">
                        </div>

                        <div class="mb-3">
                          <label for="txtURL" class="form-label">URL Descarga</label>
                          <input type="text"
                            class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Url descarga">
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>

                    </form>
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
            </div>
                    </div>
        <div class="col-7">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr class="">
                            <td scope="row">{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img width="100" src="/img/{{ libro[2] }}" class="img-fluid rounded-top" alt="">
                            </td>
                            <td>{{ libro[3] }}</td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{ libro[0] }}" type="hidden" name="txtID" id="txtID">  
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
</div>
